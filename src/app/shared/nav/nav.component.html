<ul>
    <li  *ngFor="let item of mesLinks, let i = index">
        <a (click)="changeToggle(i)" 
            [routerLink]="item.url" 
            [ngClass]="{'master': item.children}"
        >{{item.title}}</a>
        <ul *ngIf="item.children && item.isVisible">    
            <li *ngFor="let child of item.children">
                <a routerLink={{child.url}}>{{child.title}}</a>
            </li>
        </ul>
    </li>
</ul>
